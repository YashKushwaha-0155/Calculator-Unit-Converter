<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="./Style.css">
    <style>
        *{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .box{  
            display: flex;
            height: 80vh;
            width: 100%;
            padding: 50px;
            background-color:khaki;
            justify-content: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            display: flex;
            background-color: darkkhaki;
            width: 100%;
            height: 50px;
            justify-content: space-around;
            border-radius: 10px;
        }
        .menu-bar button {
            width: 130px;
            height: 30px;
            display: inline-block;
            background-color: darkkhaki;
            color: white;
            border: none;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .menu-bar button:hover {
            background-color: khaki;
            border: white;
            color: darkkhaki;
            border-radius: 10px;
            text-decoration: none;
        }
        .converter-container {
            margin: 20px;
        }

        select {
            margin: 10px 10px 10px 0px;
            padding: 8px;
            height: 50px;
            width: 250px;
            background-color: none;
        }
        input{
            padding: 2px;
            margin: 10px;
            height: 50px;
            width: 250px;
            background-color: none;
        }
        .Convert{
            margin-top: 50px;
            height: 50px;
            width: 270px;
            color: white;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 1px 1px 1px #111;
            border: none;
            background-color: rgba(189, 183, 107, 1);
            background-image: linear-gradient(
            to top left,
            rgba(1, 1, 1, 0.2),
            rgba(1, 1, 1, 0.2) 30%,
            rgba(1, 1, 1, 0)
            );
            box-shadow:
            inset 2px 2px 3px rgba(240, 230, 140, 0.6),
            inset -2px -2px 3px rgba(240, 230, 140, 0.6);
        }
        
        .Convert:hover {
            background-color: rgba(240, 230, 140, 1);
        }
        h1{
            color: olive;
        }
    </style>
</head>
<body>
    <div class="containor">
        <nav class="navbar">
            <div class="logo">Calculator<span>X</span></div>
            <ul>
                <li class="home"><a href="./index.html">Home</a></li>
                <li><a href="UnitConvertor.html">Unit Convertor</a></li>
                <li><a href="">Tempeture Convertor</a></li>
                <li><a href="">Feedback</a></li>
                <li><a href="">Contect Us</a></li>
            </ul>
        </nav>
        <div class="box">
        <div class="U_convertor">
            <div class="menu-bar">
                <button onclick="updateDropdown('Length')">Length</button>
                <button onclick="updateDropdown('Temperature')">Temperature</button>
                <button onclick="updateDropdown('Weight')">Weight</button>
                <button onclick="updateDropdown('Time')">Time</button>
            </div>
        
            <div class="converter-container">
                <h1>From</h1>
                <select id="unit1">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
        
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
        
                    <option value="kilogram">Kilogram</option>
                    <option value="gram">Gram</option>
        
                    <option value="second">Second</option>
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                </select>
                <input type="text" id="input1" placeholder="Enter value">
                <h1>To</h1>
                <select id="unit2"></select>
                <input type="text" id="input2" placeholder="Result" readonly><br>
                <button onclick="convertUnits()" class="Convert">Convert</button>
            </div>        
        </div>
        </div>
    </div>
    </div>
    <script>
        function updateDropdown(category) {
            const unit1 = document.getElementById('unit1');
            const unit2 = document.getElementById('unit2');

            unit1.innerHTML = '';
            unit2.innerHTML = '';

            switch (category) {
                case 'Length':
                    addOptions(unit1, ['Meter', 'Kilometer', 'Centimeter']);
                    addOptions(unit2, ['Meter', 'Kilometer', 'Centimeter']);
                    break;

                case 'Temperature':
                    addOptions(unit1, ['Celsius', 'Fahrenheit']);
                    addOptions(unit2, ['Celsius', 'Fahrenheit']);
                    break;

                case 'Weight':
                    addOptions(unit1, ['Kilogram', 'Gram']);
                    addOptions(unit2, ['Kilogram', 'Gram']);
                    break;

                case 'Time':
                    addOptions(unit1, ['Second', 'Minute', 'Hour']);
                    addOptions(unit2, ['Second', 'Minute', 'Hour']);
                    break;

                default:
                    break;
            }
        }

        function addOptions(selectElement, options) {
            for (const option of options) {
                const optionElement = document.createElement('option');
                optionElement.value = option.toLowerCase();
                optionElement.text = option;
                selectElement.add(optionElement);
            }
        }
    </script>
    <script src="UnitConvertor.js"></script>
</body>
</html>
